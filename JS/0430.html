        // == vs ===

        // 삼항 연산자
        const number = 10

        const a = 1

        for (let number of [1,2,3,4,5]) { // const로도 선언 가능
            console.log(number)
        }

        //array
        const numbers = [1,2,3,4]
        //다른 자료형 사용가능, push 메소드의 반환값은 length
        numbers.push('a')
        //pop
        numbers.pop()

        // unshift (deque의 appendleft) 반환값은 length
        numbers.unshift(5)
        // shift (deque의 popleft)
        numbers.shift()
        
        // join('') :  새로운 인자로 연결된 문자열 반환
        numbers.join('-')

        // 2~4 까지
        number.slice(2,4)

        JSON.parse() // JSON String -> object

        //함수
        //방법 1 - 선언식
        function add(num1,num2){
            return num1 + num2
        }
        console.log('add :' + add(1,2))
        
        //방법 2 - 표현식
        const sub = function(num1,num2){
            return num1 - num2
        }
        console.log('sub : ' + sub(5,3))

        // Arrow Function 
        // 기존방법
        const mul = function(num1,num2){
            return num1*num2
        }
        // Arrow
        const mul = (num1,num2) => {
            return num1*num2
        }
        console.log('mul : ' + mul(5,3))    

        // 한줄의 리턴문일시 {} & return 생략가능
        let square = (num) => num**2
        // 파라미터가 한개일시() 생략가능 0개일 경우 생략 불가능
        square = num => num**2
        console.log('square : ' + square(3)) 

        //object를 return 한다면? 괄호가 없으면 {}를 함수의 {}로 인식하기 때문에 ()가 필요!
        let returnObject = () => ({key:'special'})

        //함수의 기본인자
        let sayHello = (name = 'Hello') => name
