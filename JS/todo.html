<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for='todo in todos' v-if="!todo.completed" v-on:click='check(todo)'>
                {{ todo.content }} 
            </li>
            <li v-else v-on:click='todo.completed = false'>[완료!]</li>
        </ul>
    </div>

    <script>
        const app = new Vue({
            el: '#app', // 어디에
            data:{ // 무엇을
                todos : [
                    {
                        content : '점심 메뉴 고민하기',
                        completed : true,    
                    },
                    {
                        content : '사다리 타기',
                        completed : false,    
                    },
                    {
                        content : '약속의 2시, 낮잠자기',
                        completed : false,    
                    },
                    {
                        content : '야자하기',
                        completed : false,    
                    },                                
                ]
            },
            methods : { //어떻게
                check : function(todo){
                    todo.completed = true                   
                }

            },
        })
    </script>
</body>
</html>
