<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>HTML Practice</title>
        <style> 
            h1 , h3{
                color: tomato;
            }
            h2{
                color: blue;
            }
            #green {
                color: green;
            }
            .yellow {
                color: yellow;
            }
        </style>
    </head>
    <body>
        <!--이것은 주석입니다.-->
        <h1>이것은 h1 태그입니다.</h1>
        <h2>이것은 h2 태그입니다.</h2>
        <h3>이것은 h3 태그입니다.</h3>
        <h4 id="green">이것은 h4 태그입니다.</h4>
        <h5 class="yellow">이것은 h5 태그입니다.</h5>
        <h6 class="yellow">이것은 h6 태그입니다.</h6>
        <!--우선순위 인라인 -->
        <p style="color : pink;">
            이것은 p 태그입니다. 
            이것은 p 태그입니다. 
            이것은 p 태그입니다. <br>
            이것은 p 태그입니다. 
            이것은 p 태그입니다.
        </p>

        <ul>
            <li>리스트 1번째</li>  
            <li>리스트 2번째</li>
            <li>리스트 3번째</li>
        </ul>  
        <ol>
            <li>리스트 1번째</li>
            <li>리스트 2번째</li>
            <li>리스트 3번째</li>
        </ol>

        <div>
            <b>여기는 div입니다.</b>
            <i>여기는 div입니다.</i>

        </div>    
        
        <!--이미지 파일 가져오는 방법-->
        <img src="C:\Users\student\yeonlang.github.io\img\profile.jpg" alt="프로필" width="600px", height="600px">
        
        <!--이미지 파일 가져오는 방법-->
        <img src="http://blogfiles.naver.net/20151130_108/rodrnlcks2_1448865164246NtLXB_PNG/%BD%BA%C5%B0%C0%E51.png" alt=""  width="1000px", height="600px">
    </body>
</html>
